<h1 mat-dialog-title>Are you sure you want to delete environment <span class="text-danger">{{name}}</span></h1>
<div mat-dialog-content>
	<button id="domain-deletion-confirm" type="submit" class="btn btn-danger float-right form-button"
		(click)="validate()">
		<i class="fa fa-check"></i> Yes</button>
	<button type="submit" class="btn  btn-secondary  float-right form-button" (click)="invalidate()">
		<i class="fa fa-times"></i> No</button>
</div>
