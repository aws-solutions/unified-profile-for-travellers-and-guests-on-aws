<h1 mat-dialog-title>Are you sure you want to delete environment {{name}}</h1>
<div mat-dialog-content>
	<button type="submit" class="btn btn-primary float-right form-button" (click)="validate()">
		<i class="fa fa-check"></i> Yes</button>
	<button type="submit" class="btn  btn-secondary  float-right form-button" (click)="invalidate()">
		<i class="fa fa-times"></i> No</button>
</div>
