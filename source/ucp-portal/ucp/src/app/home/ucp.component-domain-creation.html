<h1 mat-dialog-title>Create a new environment</h1>
<div class="domain-creation-form">
	<div class="form-group">
		<label class="form-label">ENVIRONMENT NAME</label>
		<input id="domain-creation-text-box" class="form-control" type="text" [minLength]="3" placeholder="Environment Name" [formControl]="name">
	</div>
</div>
<div mat-dialog-content>
	<button id="domain-creation-confirm" type="submit" class="btn btn-primary   float-right  form-button" (click)="create()">
		<i class="fa fa-check"></i> Create</button>
	<button type="submit" class="btn btn-secondary float-right  form-button" (click)="cancel()">
		<i class="fa fa-times"></i> Cancel</button>
</div>
