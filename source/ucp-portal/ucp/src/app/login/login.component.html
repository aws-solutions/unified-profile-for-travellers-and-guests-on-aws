<div class="login">
    <div class="container-md">
        <div class="row  justify-content-center">
            <div class="col-md-auto"></div>
            <div class="col-md-5">
                <div class="login-form">
                    <div class="login-form-title">
                        <!--<img class="aws-logo" src="assets/ihg-logo.png" />-->
                        <img class="aws-logo" src="assets/1200px-Amazon_Web_Services_Logo.svg.png" />
                        <h2> Unified customer profile for travellers and guests</h2>
                    </div>
                    <br />
                    <br />
                    <div class="form-group">
                        <label class="form-label">LOGIN</label>
                        <input class="form-control" matInput placeholder="Login" [formControl]="username" type="email">
                    </div>
                    <br />
                    <div class="form-group">
                        <label class="form-label">PASSWORD</label>
                        <input class="form-control" placeholder="Password" [formControl]="password" type="password">
                    </div>
                    <br />
                    <div class="form-group" *ngIf="showConfirmPassword">
                        <label class="form-label">RE-TYPE PASSWORD</label>
                        <input class="form-control" placeholder="Password" [formControl]="password2" type="password">
                    </div>
                    <br />

                    <br />
                    <div class="form-group">
                        <button class="btn btn-primary form-button" *ngIf="!showConfirmPassword"
                            (click)="signIn()">Login</button>
                    </div>
                    <div class="form-group" *ngIf="showConfirmPassword">
                        <button class="btn btn-primary form-button" (click)="updatePassword()">Update Password</button>
                    </div>
                </div>

            </div>
            <div class="col-md-auto"></div>

        </div>
    </div>
</div>
